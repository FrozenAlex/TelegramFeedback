<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feedback page</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form action="/" method="post" id="feedbackForm">
      <div id="logo">
        <h1 class="centered">Simple Contact Form</h1>
      </div>
      <div class=" centered">
        <h3>Name/Email/Contact:</h3>
        <input type="text" name="name" placeholder="Name" value="Anonimous">
        <h3>Your message:</h3>
        <textarea name="message" id="text" cols="30" rows="10" placeholder="Write your message"></textarea>
        <br>
        <!-- <div class="attachments">
          <h2>You can upload a file if you want</h2>
          <input type="file" name="file" id="fileInput">
        </div> -->
        <input type="submit" value="Send me a feedback">
      </div>
    </form>
  </div>
</body>
<script src="js/index.js"></script>

</html>
