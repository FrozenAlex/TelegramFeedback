<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Very Simple feedback page</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/css/emoji.css" rel="stylesheet">
</head>
<body>
    <form action="/" method="post">

        <div id="logo"><h1>Simple Contact Form</h1></div>
        <div class="container centered">
            <h3>Name/Email/Contact:</h3>
            <input type="text" name="name" placeholder="Name" value="Anonimous">
            <h3>Your message:</h3>
            <div class="lead emoji-picker-container">
                <textarea name="message"
                id="text"
                cols="30"
                rows="10"
                placeholder="Write your message"
                data-emojiable="true"
                data-emoji-input="unicode"></textarea>
            </div>
            
        <br>
        <input type="submit" value="Send">
        </div>
        
      </form>
       <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="lib/js/config.js"></script>
  <script src="lib/js/util.js"></script>
  <script src="lib/js/jquery.emojiarea.js"></script>
  <script src="lib/js/emoji-picker.js"></script>
  <script>
   $(function() {
        // Initializes and creates emoji set from sprite sheet
        window.emojiPicker = new EmojiPicker({
          emojiable_selector: '[data-emojiable=true]',
          assetsPath: '../lib/img/',
          popupButtonClasses: 'fa fa-smile-o'
        });
        // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
        // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
        // It can be called as many times as necessary; previously converted input fields will not be converted again
        window.emojiPicker.discover();
      });
    </script>
</body>
<style>
    #logo{
        width:100%;
        text-align: center;

    }
    .centered {
        text-align: center;
    }

    textarea {
        width: 100%;
    }

    .container {
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}
@media (min-width: 768px) {
  .container {
    width: 750px;
  }
}
@media (min-width: 992px) {
  .container {
    width: 970px;
  }
}
@media (min-width: 1200px) {
  .container {
    width: 1170px;
  }
}
</style>
</html>
